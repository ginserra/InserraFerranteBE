
<div class="centerDiv">

    <div  class="main-login">
        <h2>Login</h2>

    <form name="form" ng-submit="login()" role="form">

        <div class="form-group">
            <label for="name" class="cols-sm-2 control-label labelReg">Username</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input ng-model="username" type="text" class="form-control" name="name" id="name"  placeholder="Inserisci la tua username" required/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="cols-sm-2 control-label labelReg">Password</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input ng-model="password" type="password" class="form-control" name="password" id="password"  placeholder="Inserisci la password" required/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#!/register" class="btn btn-link">Registrati</a>

        </div>
    </form>
    <p style="color:red">{{errorLogin}}</p>
    </div>
</div>
